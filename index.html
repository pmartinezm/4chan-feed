<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/list.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/modal.css">
  <title>4chan feed</title>
</head>

<body>
  <div class="header">
    <div class="header-title">
      4chan feed
    </div>
    <div class="header-boards-cont">
      <div class="header-board-link-cont">
      </div>
      <span class="board-link-spacer full-spacer"></span>
      <button class="board-link" id="showModalBtn">
        /+/
      </button>
    </div>
  </div>
  <div class="content">
    <div class="list">
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Add board</h2>
      </div>
      <div class="modal-body">
        <p>Board name</p>
        <input type="text" id="inputBoardName">
        <button id="addBoardBtn">Add</button>
      </div>
    </div>
  </div>
</body>

</html>
<script src="js/lib/jquery.js"></script>
<script src="js/4chanFeed.js"></script>
<script src="js/template/thread.js"></script>
<script src="js/template/header.js"></script>
<script src="js/boards/loader.js"></script>
<script src="js/boards/gestor.js"></script>
<script src="js/events/eventHandler.js"></script>
<script src="js/controller/modalController.js"></script>
<script src="js/controller/uiController.js"></script>
<script src="js/util/links.js"></script>
<script src="js/init/init.js"></script>
